<div class="bg-zinc-700 w-fit rounded-xl -mt-5 ml-12">
  <button
    (click)="switchView(0)"
    [ngClass]="selectedTab === 0 ? 'bg-green-700 ' : ''"
    class="px-4 py-2 text-sm font-semibold text-zinc-100 focus:outline-none hover:bg-green-500 hover:text-zinc-200 rounded-l-xl"
  >
    {{ 'pages.clusters.details.vulnerabilityreports.title' | translate }}
  </button>
  <button
    (click)="switchView(1)"
    [ngClass]="selectedTab === 1 ? 'bg-green-700' : ''"
    class="px-4 py-2 text-sm font-semibold text-zinc-100 focus:outline-none hover:bg-green-500 hover:text-zinc-200"
  >
    {{ 'pages.clusters.details.compliancereports.title' | translate }}
  </button>
  <button
    (click)="switchView(2)"
    [ngClass]="selectedTab === 2 ? 'bg-green-700' : ''"
    class="px-4 py-2 text-sm font-semibold text-zinc-100 rounded-r-xl focus:outline-none hover:bg-green-500 hover:text-zinc-200"
  >
    {{ 'pages.clusters.details.policyreports.title' | translate }}
  </button>
</div>
<app-cluster-vulnerability-report *ngIf="selectedTab === 0"></app-cluster-vulnerability-report>
<app-cluster-compliance-report [clusterId]="clusterId" *ngIf="selectedTab === 1"></app-cluster-compliance-report>
<app-cluster-policy-report *ngIf="selectedTab === 2"></app-cluster-policy-report>
